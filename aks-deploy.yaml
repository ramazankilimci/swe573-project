apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-config
  labels:
    app: postgres
data:
  POSTGRES_DB: medicles
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: postgres
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:latest
          imagePullPolicy: "IfNotPresent"
          resources:
            limits:
              memory: 512Mi
              cpu: "1"
            requests:
              memory: 256Mi
              cpu: "0.5"
          ports:
            - containerPort: 5432
          envFrom:
            - configMapRef:
                name: postgres-config
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              subPath: pgdata
              name: postgredb
      volumes:
        - name: postgredb
          persistentVolumeClaim:
            claimName: azure-managed-disk
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  labels:
    app: postgres
spec:
  type: LoadBalancer
  ports:
   - port: 5432
     targetPort: 5432   
  selector:
   app: postgres
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: med-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: med-web
  template:
    metadata:
      labels:
        app: med-web
    spec:
      containers:
      - name: med-web
        image: medicleshub.azurecr.io/ramazankilimciswe573project_promed:latest
        imagePullPolicy: Always
        command: ["/bin/bash", "-c"]
        args: ["python manage.py makemigrations; python manage.py migrate; gunicorn pubmed_project.wsgi:application --bind 0.0.0.0:8000"]
        resources:
          limits:
            memory: "512Mi"
            cpu: "0.2"
        ports:
        - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: med-web
spec:
  type: LoadBalancer
  selector:
    app: med-web
  ports:
  - port: 80
    targetPort: 8000