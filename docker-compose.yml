version: '3.8'

services:
  db:
    image: postgres
    volumes: 
      - mydb:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=medicles
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
  promed:
      build:
        context: .
        dockerfile: ./Dockerfile
      command: >
        sh -c "python manage.py migrate &&
               python manage.py runserver 0.0.0.0:8000"
      ports:
          - "8000:8000"
      depends_on: 
          - db
volumes: 
  mydb: